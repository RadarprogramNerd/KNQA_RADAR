<!DOCTYPE html>
<html>
<head>
    <title>Dark Weather Radar Map</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css"/>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
        }
        #map { 
            position: absolute; 
            top: 0; 
            bottom: 0; 
            width: 100%; 
            height: 100%;
        }
        /* Dark theme for map */
        .leaflet-tile {
            filter: invert(100%) hue-rotate(180deg) brightness(95%) contrast(90%);
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script>
        // Create dark-themed map
        const map = L.map('map').setView([39.8283, -98.5795], 4);
        
        // Add dark-themed OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);
        
        // Function to update radar data
        async function updateRadar() {
            try {
                const response = await fetch('latest_radar.json');
                const data = await response.json();
                // Add radar data to map here when you have it
                console.log('Updated radar data:', data);
            } catch (error) {
                console.error('Error loading radar data:', error);
            }
        }
        
        // Update every 5 minutes
        updateRadar();
        setInterval(updateRadar, 5 * 60 * 1000);
    </script>
</body>
</html>
